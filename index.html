<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Media classifier based on LLM API integration. Classify images using Google's Gemini AI."
    />
    <link rel="manifest" href="/manifest.json" />
    <title>FreePrompt - AI Media Classifier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      if ('serviceWorker' in navigator) {
        // Register service worker immediately (not on load) to ensure it's active for share target
        navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
          .then(registration => {
            console.warn('Service Worker registered: ', registration);
            // Ensure service worker is active
            if (registration.installing) {
              registration.installing.addEventListener('statechange', () => {
                if (registration.installing?.state === 'activated') {
                  console.warn('Service Worker activated');
                }
              });
            } else if (registration.waiting) {
              // If waiting, skip waiting to activate immediately
              registration.waiting.postMessage({ type: 'SKIP_WAITING' });
            }
          })
          .catch(error => {
            console.error('Service Worker registration failed: ', error);
          });
      }
    </script>
    <%- injectScript %>
  </body>
</html>
