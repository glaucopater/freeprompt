[build]
  command = "yarn build"
  publish = "dist"
  functions = "netlify/functions"
  targetPort = 5173

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "no-cache"

[[redirects]]
  from = "/service-worker.js"
  to = "/assets/service-worker.js"
  status = 200

[[redirects]]
  from = "/*.js"
  to = "/.js"
  status = 200

[[redirects]]
  from = "/share-target/*"
  to = "/.netlify/functions/share-target/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200