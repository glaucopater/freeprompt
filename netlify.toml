[build]
  command = "yarn build"
  publish = "dist"
  functions = "netlify/functions"
  targetPort = 5173

[build.environment]
  NODE_VERSION = "24"
  # Ubuntu Noble 24.04 is the default build image

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "no-cache"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/*.json"
  [headers.values]
    Content-Type = "application/json"
    X-Content-Type-Options = "nosniff"

[[redirects]]
  from = "/service-worker.js"
  to = "/assets/service-worker.js"
  status = 200

[[redirects]]
  from = "/share-redirect.html"
  to = "/share-redirect.html"
  status = 200

[[redirects]]
  from = "/share-target/*"
  to = "/.netlify/functions/share-target/:splat"
  status = 200

# Exclude assets from SPA fallback
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200