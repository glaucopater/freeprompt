<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processing Shared Content</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .loading {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e0e0;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Legacy support: Handle URL params (for backward compatibility)
    // New approach uses inline HTML from Netlify function with embedded data
    const urlParams = new URLSearchParams(window.location.search);
    const sharedData = {
      base64: urlParams.get('base64'),
      filename: urlParams.get('filename'),
      mimetype: urlParams.get('mimetype'),
      type: urlParams.get('type'), // 'image' or 'audio'
      timestamp: Date.now()
    };

    if (sharedData.base64 && sharedData.filename && sharedData.mimetype && sharedData.type) {
      try {
        sessionStorage.setItem('sharedContent', JSON.stringify(sharedData));
        console.log('[Share Redirect] File stored in sessionStorage:', sharedData.filename);
      } catch (e) {
        console.error('[Share Redirect] Failed to store in sessionStorage:', e);
      }
      // Redirect with flag indicating shared content is available
      window.location.replace('/?shared=true');
    } else {
      // No data in URL params, just redirect to home
      console.log('[Share Redirect] No shared data in URL params, redirecting home');
      window.location.replace('/');
    }
  </script>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Processing shared content...</p>
  </div>
</body>
</html>
